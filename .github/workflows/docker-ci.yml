name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      run: |
        echo "ğŸ³ Setting up Docker Buildx..."
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        echo "ğŸ”¨ Building Docker image..."
        echo "ğŸ“¦ Creating container image: planetx-frontend:latest"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: planetx-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run tests in container
      run: |
        echo "ğŸ§ª Running linting tests in Docker container..."
        docker run --rm planetx-frontend:latest npm run lint
        echo "âœ… Linting tests passed!"
        
        echo "ğŸ“ Running TypeScript type checking in container..."
        docker run --rm planetx-frontend:latest npx tsc --noEmit
        echo "âœ… TypeScript type check passed!"
        
        # echo "ğŸ—ï¸  Running build test in container..."
        # docker run --rm planetx-frontend:latest npm run build
        # echo "âœ… Build test passed!"

    - name: Upload Docker image as artifact
      run: |
        echo "ğŸ“¤ Uploading Docker image as artifact..."
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: |
          !node_modules
          !.next
        retention-days: 7

    - name: Docker Build Summary
      run: |
        echo "ğŸ³ ========================================="
        echo "ğŸ³ DOCKER CI PIPELINE COMPLETED SUCCESSFULLY!"
        echo "ğŸ³ Docker image built and tested successfully!"
        echo "ğŸ³ Image: planetx-frontend:latest"
        echo "ğŸ³ =========================================" 