name: Linting and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies..."
        npm ci
        echo "âœ… Dependencies installed successfully!"
        
    - name: Run ESLint
      run: |
        echo "ğŸ” Running ESLint with Node.js ${{ matrix.node-version }}..."
        npm run lint
        echo "âœ… ESLint completed successfully!"
        
    - name: TypeScript type check
      run: |
        echo "ğŸ“ Running TypeScript type checking..."
        npx tsc --noEmit
        echo "âœ… TypeScript type check passed!"
        
    - name: Check Prettier formatting
      run: |
        echo "ğŸ¨ Checking code formatting with Prettier..."
        npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
        echo "âœ… Code formatting is consistent!"
        
    - name: Check for unused dependencies
      run: |
        echo "ğŸ“¦ Checking for unused dependencies..."
        npx depcheck --ignores="@types/*" || echo "âš ï¸  Some unused dependencies found (check output above)"
        echo "âœ… Dependency check completed!"
        
    - name: Linting Summary
      run: |
        echo "ğŸ‰ ========================================="
        echo "ğŸ‰ LINTING PIPELINE COMPLETED SUCCESSFULLY!"
        echo "ğŸ‰ Node.js Version: ${{ matrix.node-version }}"
        echo "ğŸ‰ ========================================="
        
  security:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies for security scan..."
        npm ci
        echo "âœ… Dependencies installed successfully!"
        
    - name: Run npm audit
      run: |
        echo "ğŸ”’ Running npm security audit..."
        npm audit --audit-level=moderate || echo "âš ï¸  Security vulnerabilities found (check output above)"
        echo "âœ… Security audit completed!"
        
    - name: Check for known vulnerabilities
      run: |
        echo "ğŸ›¡ï¸  Running additional security checks..."
        npx audit-ci --moderate || echo "âš ï¸  Additional security issues found (check output above)"
        echo "âœ… Additional security checks completed!"
        
    - name: Security Summary
      run: |
        echo "ğŸ›¡ï¸  ========================================="
        echo "ğŸ›¡ï¸  SECURITY SCAN COMPLETED!"
        echo "ğŸ›¡ï¸  Check the output above for any issues."
        echo "ğŸ›¡ï¸  ========================================="
