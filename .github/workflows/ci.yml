name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies for Node.js ${{ matrix.node-version }}..."
        npm ci
        echo "âœ… Dependencies installed successfully!"

    - name: Run linting
      run: |
        echo "ğŸ” Running ESLint..."
        npm run lint
        echo "âœ… Linting completed successfully!"

    - name: Type check
      run: |
        echo "ğŸ“ Running TypeScript type checking..."
        npx tsc --noEmit
        echo "âœ… TypeScript type check passed!"

    - name: Build application
      run: |
        echo "ğŸ—ï¸  Building application with Node.js ${{ matrix.node-version }}..."
        npm run build
        echo "âœ… Application built successfully!"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: .next/
        retention-days: 7

    - name: Build Summary
      run: |
        echo "ğŸ‰ ========================================="
        echo "ğŸ‰ BUILD PIPELINE COMPLETED SUCCESSFULLY!"
        echo "ğŸ‰ Node.js Version: ${{ matrix.node-version }}"
        echo "ğŸ‰ Build artifacts uploaded!"
        echo "ğŸ‰ ========================================="

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies for security scan..."
        npm ci
        echo "âœ… Dependencies installed successfully!"

    - name: Run security audit
      run: |
        echo "ğŸ”’ Running npm security audit..."
        npm audit --audit-level=moderate || echo "âš ï¸  Security vulnerabilities found (check output above)"
        echo "âœ… Security audit completed!"

    - name: Check for outdated dependencies
      run: |
        echo "ğŸ“¦ Checking for outdated dependencies..."
        npm outdated || echo "â„¹ï¸  All dependencies are up to date or some are outdated (check output above)"
        echo "âœ… Dependency check completed!"

    - name: Security Summary
      run: |
        echo "ğŸ›¡ï¸  ========================================="
        echo "ğŸ›¡ï¸  SECURITY SCAN COMPLETED!"
        echo "ğŸ›¡ï¸  Check the output above for any issues."
        echo "ğŸ›¡ï¸  =========================================" 