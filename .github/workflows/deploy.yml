name: Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]



jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.ref == 'refs/heads/main' }}
    
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}}
      CLERK_SECRET_KEY: ${{secrets.CLERK_SECRET_KEY}}

    steps:
    - name: Deploy to Vercel (example)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "üîß Installing dependencies for deployment..."
        npm ci
        echo "‚úÖ Dependencies installed successfully!"

    - name: Build application
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}}
        CLERK_SECRET_KEY: ${{secrets.CLERK_SECRET_KEY}}
      run: |
        echo "üèóÔ∏è  Building application for production..."
        npm run build
        echo "‚úÖ Application built successfully!"

    - name: Deploy to Vercel (example)
      run: |
        echo "üöÄ Starting deployment to Vercel..."
        echo "üì¶ Deploying to production environment..."

    - name: Deployment Summary
      run: |
        echo "üéâ ========================================="
        echo "üéâ DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "üéâ Application deployed to production!"
        echo "üéâ ========================================="

