name: Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.ref == 'refs/heads/main' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies for deployment..."
        npm ci
        echo "âœ… Dependencies installed successfully!"

    - name: Build application
      run: |
        echo "ğŸ—ï¸  Building application for production..."
        npm run build
        echo "âœ… Application built successfully!"
      env:
        # Add your environment variables here
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    - name: Deploy to Vercel (example)
      run: |
        echo "ğŸš€ Starting deployment to Vercel..."
        echo "ğŸ“¦ Deploying to production environment..."
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

    - name: Deployment Summary
      run: |
        echo "ğŸ‰ ========================================="
        echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "ğŸ‰ Application deployed to production!"
        echo "ğŸ‰ ========================================="

